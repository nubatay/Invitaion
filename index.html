
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Yes Already!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <div class="container">
    <div class="profile-section">
        <div id="carouselExample" class="carousel slide rounded shadow mx-auto" style="width: 320px; height: 400px; overflow: hidden;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/lover.jpg" class="d-block w-100" style="height: 400px; object-fit: cover;" alt="Photo 1">
                </div>
                <div class="carousel-item">
                    <img src="img/18960be3-28f1-4a38-9329-5f2395bcbbb5.jpg" class="d-block w-100" style="height: 400px; object-fit: cover;" alt="Photo 2">
                </div>
                <div class="carousel-item">
                    <img src="img/d46ea2b6-3b13-477f-b463-3e4b0276c213.jpg" class="d-block w-100" style="height: 400px; object-fit: cover;" alt="Photo 3">
                </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h2 class="love text-danger">LOVER !!!</h2>
    </div>

    <p class="msg fs-5">Will you be my Valentine?</p>
    
    <div class="answer">
        <button id="buttonYes" class="btn btn-secondary">Yes</button>
        <button class="btn btn-danger">No</button>
    </div>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
